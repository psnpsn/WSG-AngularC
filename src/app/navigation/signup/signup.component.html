
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bg0.jpg)"></div>
  <div class="container">
      <div class="col-md-4 content-center">
          <div class="card card-login card-plain">
              <form class="form" method="" action="">
                  
                  <div class="content">
                    <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="fa fa-user-o"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Email... ( this is your login )" (focus)="focus=true" (blur)="focus=false" >
                    </div>
                    <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus1===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-pencil-square-o"></i></span>
                      </div>
                        <input type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                    </div>
                    <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="fa fa-user-o"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Full Name..." (focus)="focus=true" (blur)="focus=false" >
                    </div>
                    <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="fa fa-user-o"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Address..." (focus)="focus=true" (blur)="focus=false" >
                    </div>
                    <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="fa fa-user-o"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Phone Number..." (focus)="focus=true" (blur)="focus=false" >
                    </div>
                  </div>
                  <div class="footer text-center">
                      <a class="btn btn-primary btn-round btn-lg btn-block">Register</a>
                  </div>
                  <div class="text-center">
                      <h6>
                          Already have an account? <a class="link" routerLink="/login">Sign in</a>
                      </h6>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
