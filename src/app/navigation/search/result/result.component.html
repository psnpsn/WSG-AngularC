<div class="container">
  <div class="row">
  <div class="well">
      <div class="list-group">
        <a class="list-group-item">
            <div *ngFor="let res of results" class="row">
              <div class="media col-md-3">
                  <figure class="pull-left">
                      <img class="media-object img-rounded img-responsive"  src="assets/img/{{ res.categorie.type | whitespace }}.png" >
                  </figure>
              </div>
              <div class="col-md-6">
                  <h4 class="list-group-item-heading"> {{ res.categorie.type }} </h4>

                  <i class="fa fa-user"></i> <p>{{ res.passengers }} - Passengers</p>
                  <i class="fa fa-suitcase"></i> <p>{{ res.luggage }} - Luggage</p>
              </div>
              <div class="col-md-3 text-center">
                  <button type="submit" class="btn btn-success btn-default btn-lg btn-block" (click)="bookNow(res)"> Book Now </button>
                  <p class="price"> {{ res.prix }} <small class="currency"> $ </small> </p>
              </div>
              </div>
        </a>
      </div>
      </div>
</div>
</div>
