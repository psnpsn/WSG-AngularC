
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/bg0.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form [formGroup]="rForm" class="form" method="" action="" (ngSubmit)="OnSubmit(rForm.value)">
                    
                    <div class="content">
                      <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus===true, 'has-danger': !rForm.controls['username'].valid && rForm.controls['username'].touched, 'has-success' : rForm.controls['username'].valid && rForm.controls['username'].touched }">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="fa fa-user-o"></i></span>
                        </div>
                          <input type="text" class="form-control" #UserName name="UserName" placeholder="Login/Email..." (focus)="focus=true" (blur)="focus=false" formControlName="username" required>
                      </div>
                      <div class="input-group form-group-no-border input-sm" [ngClass]="{'input-group-focus':focus1===true, 'has-danger': !rForm.controls['password'].valid && rForm.controls['password'].touched, 'has-success' : rForm.controls['password'].valid && rForm.controls['password'].touched }">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-pencil-square-o"></i></span>
                        </div>
                          <input type="password" #Password name="Password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" formControlName="password" required>
                      </div>
                    </div>
                    <p>{{errMsg}}</p>
                    <div class="footer text-center">
                        <button class="btn btn-primary btn-round btn-lg btn-block" [disabled]="!rForm.valid">Login</button>
                    </div>
                    <div class="text-center">
                        <h6>
                            <a class="link" routerLink="/signup">Create Account</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
